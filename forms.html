<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <forms>
        <label>Name:</label>
        <input type="name" placeholder="Name"  autofocus>
        <br><br>
        <label>Phn No:</label>
        <input type="number" placeholder="Phn No" required>
        <br><br>
        <label>Email:</label>
        <input type="email" placeholder="email">
        <br><br>
        <label>check:</label>
        <input type="checkbox">
        <br><br>
        <label>Password:</label>
        <input type="password" placeholder="password">
        <br><br>
        <label>file:</label>
        <input type="file">
        <br><br>
        <label>radio:</label>
        <input type="radio">
        <br><br>
        <label>Range:</label>
        <input type="range">
        <br><br>
        <label>Color:</label>
        <input type="color">
        <br><br>
        
        <input type="submit">
        <br><br>
       
        <input type="reset">
        <br><br>
        <label>DOB:</label>
        <input type="date" placeholder="Date Of Birth">
        <br><br>

        <select>
            <option>Select...</option>
            <option>CSC</option>
            <option>ECE</option>
            <option>EEE</option>
        </select>
        <br><br>
        <label>Story:</label>
        <textarea></textarea>
        <br><br>
        <label>Name:</label>
        <input type="name" value="Bhaskar" readonly>

        <br><br>
        <label>Name:</label>
        <input type="name" maxlength="5">
    </forms> 
    <!-- Attributes=value,readonly,disabled,maxlength,placeholder,required,autofocus,autocomplete -->
</body>
</html>
